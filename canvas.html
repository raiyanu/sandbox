<!DOCTYPE html>
<html>
	<body>
		<canvas
			id="myCanvas"
			width="200"
			height="100"
			style="border: 1px solid #d3d3d3"
		>
			Your browser does not support the HTML canvas tag.</canvas
		>

		<script>
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			var x = 1;
			setInterval(() => {
				x = x + 5;
				ctx.moveTo(x, x / 2);
				ctx.lineTo(x * 2, x);
				ctx.stroke();
			}, 1000);
		</script>
	</body>
</html>
