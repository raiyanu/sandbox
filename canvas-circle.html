<!DOCTYPE html>
<html>
	<body>
		<canvas
			id="myCanvas"
			width="200"
			height="100"
			style="border: 1px solid #d3d3d3"
		>
			Your browser does not support the HTML canvas tag.</canvas
		>

		<script>
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");

			var x = 1;
			setInterval(() => {
				x = x + 2;
				ctx.beginPath();
				ctx.arc(20 + x / 1.1, 30 + x / 1.2, 20 + x, 0, 2 * Math.PI);
				ctx.stroke();
			}, 100);
		</script>
	</body>
</html>
